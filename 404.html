<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ras3uCat</title>
  <script>
    // GitHub Pages SPA redirect trick.
    // Encodes the intended path as a query param and redirects to index.html.
    // index.html then decodes it and restores the URL before Flutter boots.
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?/' +
      l.pathname.slice(1).replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body></body>
</html>
